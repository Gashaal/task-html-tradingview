<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>People</title>
    <link rel="stylesheet" type="text/css" href="build/css/app.css">
</head>
<body>
    <table class="table-people">
        <caption>
            <i class="flaticon-people"></i>
            <span>PEOPLE</span>
        </caption>
        <thead>
            <tr class="layout">
                <td class="flex-2"></td>
                <td class="flex">Ideas</td>
                <td class="flex">Following</td>
                <td class="flex">Followers</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="person-info">
                        <img class="person-info__avatar" src="" alt="">
                        <div>
                            <div>
                                <span class="person-info__name">John Adams</span>
                                <span>
                                    <div class="person-info_follow-icons">
                                        <i class="flaticon-check"></i>
                                        <i class="flaticon-circle"></i>
                                    </div>
                                    <div class="person-info__follow-buttons">
                                        <span ></span>
                                    </div>
                                </span>
                            </div>
                            <div>
                                <i class="flaticon-music"></i>
                                <span class="person-info__stat-value">102</span>
                            </div>
                        </div>
                    </div>
                </td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
